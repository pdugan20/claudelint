# Example pre-commit configuration showing claudelint with complementary tools
# Install: pip install pre-commit && pre-commit install

repos:
  # Generic markdown validation
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json', '--ignore', 'node_modules']

  # Code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, json, yaml]

  # Claude-specific validation
  - repo: local
    hooks:
      - id: claudelint-check-all
        name: Validate Claude Configuration
        entry: npx claudelint check-all
        language: node
        pass_filenames: false
        files: '^(CLAUDE\.md|\.claude/)'
