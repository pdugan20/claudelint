name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint (TypeScript)
        run: npm run lint:ts

      - name: ESLint (Vue)
        run: npm run lint:vue

      - name: Stylelint (CSS)
        run: npm run lint:css

      - name: Prettier
        run: npm run format:check

      - name: Markdownlint
        run: npm run lint:md

      - name: Package.json lint
        run: npm run lint:pkg:quiet

  static-checks:
    name: Static Checks
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for emojis
        run: npm run check:emojis

      - name: Check for stale milestone references
        run: npm run check:milestone-refs

      - name: Check for hardcoded rule counts
        run: npm run check:hardcoded-counts

      - name: Check documentation links
        run: npm run check:links

      - name: Check logger spacing
        run: npm run check:logger-spacing

      - name: Check logger usage
        run: npm run check:logger-usage

  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check package publishing
        run: npm run check:publint

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
            presets/
          retention-days: 1

  test:
    name: Test (Node ${{ matrix.node-version }})
    needs: [build]
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  rule-verification:
    name: Rule Verification
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify rule implementations
        run: npm run check:rule-implementations

      - name: Verify rule structure
        run: npm run check:rule-structure

      - name: Verify schema synchronization
        run: npm run check:schema-sync

      - name: Run all validation checks
        run: npm run check:all

  dogfood:
    name: Dogfood
    needs: [build]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run claudelint on itself
        run: node bin/claudelint check-all --format github --strict

  skill-validation:
    name: Skill Validation
    needs: [build]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Validate skill structure
        run: npm run test:skills:structure

      - name: Verify CLI commands exist
        run: npm run test:skills:cli

      - name: Check metadata consistency
        run: npm run test:skills:metadata

  integration:
    name: Integration Tests
    needs: [build]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run integration tests
        run: npm test -- --testPathPatterns=integration
