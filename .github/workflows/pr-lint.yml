name: PR Lint

on:
  pull_request_target:
    types: [opened, reopened, edited, synchronize]

permissions:
  pull-requests: read

jobs:
  validate-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          subjectPattern: ^[a-z].*$
          subjectPatternError: |
            The subject must start with a lowercase letter.
            Example: "feat: add new validation rule"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
